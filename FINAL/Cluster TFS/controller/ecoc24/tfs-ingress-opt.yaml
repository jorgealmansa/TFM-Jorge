apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tfs-ingress-opt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: tfs-ingress-class-opt
  rules:
    - http:
        paths:
          - path: /webui(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: webuiservice
                port:
                  number: 8004
          - path: /grafana(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: webuiservice
                port:
                  number: 3000
          - path: /()(restconf/.*)
            pathType: Prefix
            backend:
              service:
                name: nbiservice
                port:
                  number: 8080
          - path: /()(tfs-api/.*)
            pathType: Prefix
            backend:
              service:
                name: nbiservice
                port:
                  number: 8080
          - path: /()(bmw/.*)
            pathType: Prefix
            backend:
              service:
                name: nbiservice
                port:
                  number: 8080
          - path: /()(qkd_app/.*)
            pathType: Prefix
            backend:
              service:
                name: nbiservice
                port:
                  number: 8080
