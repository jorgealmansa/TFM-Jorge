    tapi.topology.Rule:
      allOf:
      - $ref: '#/components/schemas/tapi.common.LocalClass'
      - type: object
        properties:
          complex-rule:
            type: array
            description: Allows for more complex rules where the basic rule system
              is not sufficient.
            items:
              type: string
          rule-type:
            $ref: '#/components/schemas/tapi.topology.RuleType'
          signal-property:
            $ref: '#/components/schemas/tapi.topology.SignalPropertyRule'
          connection-spec-reference:
            type: array
            description: "Identifies the type of connection that the rule applies\
              \ to. \r\n                If the attribute is not present then the rule\
              \ applies to all types of connection supported by the device."
            items:
              $ref: '#/components/schemas/tapi.topology.ConnectionSpecReference'
          cep-port-role:
            type: array
            description: "Indicates the port role to which the rule applies. \r\n\
              \                The port role is interpreted in the context of the\
              \ connection type which is identified by the connection spec. \r\n \
              \               The port role is not meaningful in the absence of a\
              \ connection spec reference.\r\n                If a node rule group\
              \ carries a port role, that role applies also to the associated inter\
              \ rule where the combination of the roles in the node rule groups at\
              \ the ends of the inter group rule define the connection orientation.\r\
              \n                For example a root-and-leaf connection may be used\
              \ in a node where a node rule group collects one set of NEPs has the\
              \ port role 'root' and another node rule group collects another set\
              \ of NEPs has the port role 'leaf' where these are joined by an inter\
              \ rule group. This combination specifies an allowed orientation of the\
              \ root-and-leaf connection.\r\n                No port role statement\
              \ means all port roles are allowed."
            items:
              $ref: '#/components/schemas/tapi.topology.PortRoleRule'
          cep-direction:
            type: array
            description: "cep direction is a list of port directions that the rule\
              \ applies to.\r\n                No entry means all cep directions."
            items:
              $ref: '#/components/schemas/tapi.common.PortDirection'
          override-priority:
            type: integer
            description: "The overridePriority allows for one rule in a rule group\
              \ to override another.\r\n                Priority n rules override\
              \ priority n+1 rules.\r\n                Rules of the same priority\
              \ override as follows (n overrides n+1):\r\n                1 - MustNot\r\
              \n                2 - Must\r\n                3 - May\r\n          \
              \      4 - Null\r\n                Within a rule the flexibility rules\
              \ (signal, port role...) override as follows (n overriedes n+1):\r\n\
              \                1 - Any\r\n                2 - Same\r\n           \
              \     3 - Different\r\n                Where there are two or more 'Same'\
              \ rules, they will form an intersection where all must be met.\r\n \
              \               "
            format: int32
          layer-protocol-qualifier:
            type: array
            description: "Qualifies a rule for a particular layerProtocol identifying\
              \ the qualifiers that the rule apples to.\r\n                If the\
              \ attribute is not present then the rule applies to all relevant qualifiers\
              \ of the layer protocol of the parent entity."
            items:
              type: string
          forwarding-rule:
            $ref: '#/components/schemas/tapi.topology.ForwardingRule'
        description: "Single complex rule statememt.\r\n            A Node with no\
          \ rule group has no restrictions and is essentially May/Any\r\n        \
          \    A node rule group constrain the CEP connectability in the Node.\r\n\
          \            A connection from a NEP must abide by all rules that relate\
          \ to that NEP\r\n            Rules that are for a particular layerProtocolQualifier,\
          \ connectionSpecReference, cepPortRole and cepDirection combination must\
          \ be abided by in combination as dictated by overridePriority.\r\n     \
          \       If a particular\r\n            - connectionSpecReference does not\
          \ have any rule statements then it is not supported and connections of that\
          \ type are not possible within the rule group.\r\n            - cepPortRole\
          \ of a particular connectionSpecReference does not have any rule statements\
          \ then it is not supported and connections of that connectionSpecReference\
          \ (type) cannot have that cepPortRole for CEPs from NEPs in that rule group.\r\
          \n            - cepDirection for a particular connectionSpecReference does\
          \ not have any rule statements then it is not supported and connections\
          \ of that connectionSpecReference (type) cannot have that cepPortDirection\
          \ for CEPs from NEPs in that rule group.\r\n            Rules that are for\
          \ different layerProtocolQualifiers or connectionSpecReferences are independent\
          \ and provide options for connection in the rule group.\r\n            Some\
          \ rules may apply to multiple connectionSpecReferences and all cepPortRoles\
          \ and all cepDirections."
