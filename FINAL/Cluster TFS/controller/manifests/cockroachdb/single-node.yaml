apiVersion: v1
kind: Service
metadata:
  name: cockroachdb-public
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: cockroachdb
    app.kubernetes.io/name: cockroachdb
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: cockroachdb
    app.kubernetes.io/name: cockroachdb
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: sql
    port: 26257
    protocol: TCP
    targetPort: 26257
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cockroachdb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: cockroachdb
      app.kubernetes.io/name: cockroachdb
  serviceName: "cockroachdb-public"
  replicas: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: cockroachdb
        app.kubernetes.io/name: cockroachdb
    spec:
      terminationGracePeriodSeconds: 10
      restartPolicy: Always
      containers:
      - name: cockroachdb
        image: cockroachdb/cockroach:latest-v22.2
        imagePullPolicy: Always
        args:
        - start-single-node
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 26257
          name: sql
        env:
        - name: COCKROACH_DATABASE
          value: "tfs_context"
        - name: COCKROACH_USER
          value: "%CRDB_USERNAME%"
        - name: COCKROACH_PASSWORD
          value: "%CRDB_PASSWORD%"
        resources:
          requests:
            cpu: "250m"
            memory: 1Gi
          limits:
            cpu: "1"
            memory: 2Gi
