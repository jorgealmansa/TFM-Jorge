apiVersion: apps/v1
kind: Deployment
metadata:
  name: contextservice
spec:
  selector:
    matchLabels:
      app: contextservice
  #replicas: 1
  template:
    metadata:
      annotations:
        config.linkerd.io/skip-outbound-ports: "4222"
      labels:
        app: contextservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: labs.etsi.org:5050/tfs/controller/context:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1010
            - containerPort: 9192
          env:
            - name: MB_BACKEND
              value: "nats"
            - name: LOG_LEVEL
              value: "INFO"
            - name: ALLOW_EXPLICIT_ADD_DEVICE_TO_TOPOLOGY
              value: "FALSE"
            - name: ALLOW_EXPLICIT_ADD_LINK_TO_TOPOLOGY
              value: "FALSE"
            - name: CRDB_DATABASE
              value: "tfs_context"
          envFrom:
            - secretRef:
                name: crdb-data
            - secretRef:
                name: nats-data
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:1010"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:1010"]
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: contextservice
  labels:
    app: contextservice
spec:
  type: ClusterIP
  selector:
    app: contextservice
  ports:
    - name: grpc
      protocol: TCP
      port: 1010
      targetPort: 1010
    - name: metrics
      protocol: TCP
      port: 9192
      targetPort: 9192
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: contextservice-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contextservice
  minReplicas: 1
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  #behavior:
  #  scaleDown:
  #    stabilizationWindowSeconds: 30
