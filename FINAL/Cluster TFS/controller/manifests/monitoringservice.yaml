apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoringservice
spec:
  selector:
    matchLabels:
      app: monitoringservice
  replicas: 1
  template:
    metadata:
      labels:
        app: monitoringservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: labs.etsi.org:5050/tfs/controller/monitoring:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7070
            - containerPort: 9192
          env:
            - name: LOG_LEVEL
              value: "INFO"
          envFrom:
            - secretRef:
                name: -data
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:7070"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:7070"]
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: monitoringservice
  labels:
    app: monitoringservice
spec:
  type: ClusterIP
  selector:
    app: monitoringservice
  ports:
    - name: grpc
      protocol: TCP
      port: 7070
      targetPort: 7070
    - name: metrics
      protocol: TCP
      port: 9192
      targetPort: 9192
