apiVersion: apps/v1
kind: Deployment
metadata:
  name: opticalattackmanagerservice
spec:
  selector:
    matchLabels:
      app: opticalattackmanagerservice
  replicas: 1
  template:
    metadata:
      labels:
        app: opticalattackmanagerservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: labs.etsi.org:5050/tfs/controller/opticalattackmanager:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 10005
            - containerPort: 9192
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: MONITORING_INTERVAL
              value: "30"
            - name: OPTICALATTACKMANAGERSERVICE_LOOP_MIN_WORKERS
              value: "2" # remember to align this with the resource limits
            - name: OPTICALATTACKMANAGERSERVICE_LOOP_MAX_WORKERS
              value: "10" # remember to align this with the resource limits
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: REDIS_PASSWORD
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 10000m
              memory: 10240Mi
---
apiVersion: v1
kind: Service
metadata:
  name: opticalattackmanagerservice
  labels:
    app: opticalattackmanagerservice
spec:
  type: ClusterIP
  selector:
    app: opticalattackmanagerservice
  ports:
    - name: grpc
      port: 10005
      targetPort: 10005
    - name: metrics
      port: 9192
      targetPort: 9192
