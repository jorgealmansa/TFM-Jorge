apiVersion: apps/v1
kind: Deployment
metadata:
  name: qkd-appservice
spec:
  selector:
    matchLabels:
      app: qkd-appservice
  #replicas: 1
  template:
    metadata:
      labels:
        app: qkd-appservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: labs.etsi.org:5050/tfs/controller/qkd_app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 10060
            - containerPort: 9192
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: CRDB_DATABASE
              value: "qkd_app"
          envFrom:
            - secretRef:
                name: crdb-data
            - secretRef:
                name: nats-data
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:10060"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:10060"]
          resources:
            requests:
              cpu: 150m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: qkd-appservice
  labels:
    app: qkd-appservice
spec:
  type: ClusterIP
  selector:
    app: qkd-appservice
  ports:
    - name: grpc
      protocol: TCP
      port: 10060
      targetPort: 10060
    - name: metrics
      protocol: TCP
      port: 9192
      targetPort: 9192
