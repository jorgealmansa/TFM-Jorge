apiVersion: apps/v1
kind: Deployment
metadata:
  name: sliceservice
spec:
  selector:
    matchLabels:
      app: sliceservice
  #replicas: 1
  template:
    metadata:
      labels:
        app: sliceservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: labs.etsi.org:5050/tfs/controller/slice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4040
            - containerPort: 9192
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: SLICE_GROUPING
              value: "DISABLE"
          envFrom:
            - secretRef:
                name: qdb-data
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:4040"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:4040"]
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sliceservice
  labels:
    app: sliceservice
spec:
  type: ClusterIP
  selector:
    app: sliceservice
  ports:
    - name: grpc
      protocol: TCP
      port: 4040
      targetPort: 4040
    - name: metrics
      protocol: TCP
      port: 9192
      targetPort: 9192
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sliceservice-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sliceservice
  minReplicas: 1
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  #behavior:
  #  scaleDown:
  #    stabilizationWindowSeconds: 30
