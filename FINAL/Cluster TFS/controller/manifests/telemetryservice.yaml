apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetryservice
spec:
  selector:
    matchLabels:
      app: telemetryservice
  #replicas: 1
  template:
    metadata:
      labels:
        app: telemetryservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: frontend
          image: labs.etsi.org:5050/tfs/controller/telemetry-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 30050
            - containerPort: 9192
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: CRDB_DATABASE
              value: "tfs_telemetry"
            - name: METRICS_PORT
              value: "9192"
          envFrom:
            - secretRef:
                name: crdb-data
            - secretRef:
                name: kfk-kpi-data
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:30050"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:30050"]
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
        - name: backend
          image: labs.etsi.org:5050/tfs/controller/telemetry-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 30060
            - containerPort: 9193
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: METRICS_PORT
              value: "9193"
          envFrom:
            - secretRef:
                name: kfk-kpi-data
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:30060"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:30060"]
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: telemetryservice
  labels:
    app: telemetryservice
spec:
  type: ClusterIP
  selector:
    app: telemetryservice
  ports:
    - name: grpc
      protocol: TCP
      port: 30050
      targetPort: 30050
    - name: grpc-backend
      protocol: TCP
      port: 30060
      targetPort: 30060
    - name: metrics-frontend
      protocol: TCP
      port: 9192
      targetPort: 9192
    - name: metrics-backend
      protocol: TCP
      port: 9193
      targetPort: 9193
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: telemetryservice-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: telemetryservice
  minReplicas: 1
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  #behavior:
  #  scaleDown:
  #    stabilizationWindowSeconds: 30
