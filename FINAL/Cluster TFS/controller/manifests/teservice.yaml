apiVersion: apps/v1
kind: Deployment
metadata:
  name: teservice
spec:
  selector:
    matchLabels:
      app: teservice
  template:
    metadata:
      annotations:
        config.linkerd.io/skip-inbound-ports: "4189"
      labels:
        app: teservice
    spec:
      terminationGracePeriodSeconds: 5
      shareProcessNamespace: true
      containers:
        - name: server
          image: labs.etsi.org:5050/tfs/controller/te:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 10030
          env:
            - name: ERLANG_LOGGER_LEVEL
              value: "debug"
            - name: ERLANG_COOKIE
              value: "tfte-unsafe-cookie"
            - name: ERLANG_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ERLANG_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          readinessProbe:
            exec:
              command: ["/tfte/bin/tfte", "status"]
          livenessProbe:
            exec:
              command: ["/tfte/bin/tfte", "status"]
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 700m
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: teservice
spec:
  type: ClusterIP
  selector:
    app: teservice
  ports:
    - name: grpc
      protocol: TCP
      port: 10030
      targetPort: 10030
    - name: pcep
      protocol: TCP
      port: 4189
      targetPort: 4189
