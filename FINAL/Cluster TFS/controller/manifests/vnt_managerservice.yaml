apiVersion: apps/v1
kind: Deployment
metadata:
  name: vnt-managerservice
spec:
  selector:
    matchLabels:
      app: vnt-managerservice
  replicas: 1
  template:
    metadata:
      annotations:
        config.linkerd.io/skip-outbound-ports: "8765"
        config.linkerd.io/skip-inbound-ports: "8765"
      labels:
        app: vnt-managerservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: labs.etsi.org:5050/tfs/controller/vnt_manager:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 10080
            - containerPort: 9192
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: WS_IP_PORT
              value: "8761"
            - name: WS_E2E_PORT
              value: "8762"
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:10080"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:10080"]
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: vnt-managerservice
  labels:
    app: vnt-managerservice
spec:
  type: ClusterIP
  selector:
    app: vnt-managerservice
  ports:
    - name: grpc
      port: 10080
      targetPort: 10080
    - name: metrics
      port: 9192
      targetPort: 9192
