---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.quarkus.io/build-timestamp: 2022-09-19 - 10:48:18 +0000
  labels:
    app.kubernetes.io/name: ztpservice
    app: ztpservice
  name: ztpservice
spec:
  ports:
    - name: grpc
      port: 5050
      targetPort: 5050
    - name: metrics
      protocol: TCP
      port: 9192
      targetPort: 8080
  selector:
    app.kubernetes.io/name: ztpservice
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.quarkus.io/build-timestamp: 2022-09-19 - 10:48:18 +0000
  labels:
    app: ztpservice
    app.kubernetes.io/name: ztpservice
  name: ztpservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ztpservice
  template:
    metadata:
      annotations:
        app.quarkus.io/build-timestamp: 2022-09-19 - 10:48:18 +0000
      labels:
        app: ztpservice
        app.kubernetes.io/name: ztpservice
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONTEXT_SERVICE_HOST
              value: contextservice
            - name: DEVICE_SERVICE_HOST
              value: deviceservice
          image: labs.etsi.org:5050/tfs/controller/ztp:0.2.0
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: ztpservice
          ports:
            - containerPort: 5050
              name: grpc
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2048Mi
