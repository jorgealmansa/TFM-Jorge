kind: Namespace
apiVersion: v1
metadata:
  name: mocks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-mw-sdn-ctrl
spec:
  selector:
    matchLabels:
      app: mock-mw-sdn-ctrl
  replicas: 1
  template:
    metadata:
      labels:
        app: mock-mw-sdn-ctrl
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: localhost:32000/tfs/mock-mw-sdn-ctrl:test
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 700m
            memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mock-mw-sdn-ctrl
spec:
  type: ClusterIP
  selector:
    app: mock-mw-sdn-ctrl
  ports:
  - name: https
    port: 8443
    targetPort: 8443
