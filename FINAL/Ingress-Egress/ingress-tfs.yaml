apiVersion: v1
kind: Pod
metadata:
  name: host1
  namespace: scenario
  labels:
    app: host1
  annotations:
    k8s.v1.cni.cncf.io/networks: |
      [
        {
          "name": "h1-ingress-net",
          "interface": "net1",
          "ips": [ "10.1.1.3/24" ],
          "gateway": "10.1.1.2", 
          "mac": "02:42:0a:01:01:03"
        }
      ]
spec:
  containers:
  - name: host1
    image: jorgealmansa/scapy:latest
    securityContext:
      capabilities:
        add: ["NET_ADMIN"]
    command:
      - /bin/sh
      - -c
      - |
        ethtool -K eth0 tx off sg off tso off
        chmod +x /home/p4/pot/docker/run.sh
        /home/p4/pot/docker/run.sh host 1
    volumeMounts:
    - mountPath: /home/p4/pot
      name: pot-volume
    - mountPath: /home/p4/pot/docker/run.sh
      name: pot-run-config
      subPath: run.sh

  volumes:
  - name: pot-volume
    hostPath:
      path: /home/mw/PoT_PRIVATEER
      type: Directory
  - name: pot-run-config
    configMap:
      name: pot-run-config
      defaultMode: 0755
