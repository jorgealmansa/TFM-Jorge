apiVersion: v1
kind: Pod
metadata:
  name: pod-1
  namespace: scenario
  labels:
    app: pod-1
  annotations:
    k8s.v1.cni.cncf.io/networks: |
      [
        {
          "name": "cluster-network",
          "interface": "net1",
          "ips": [ "10.0.1.5/24" ],
          "mac": "02:42:0a:00:03:02"
        },
        {
          "name": "pod1-egress",
          "interface": "net2",
          "ips": [ "10.0.3.5/24" ],
          "mac": "02:42:0a:00:03:03"
        }
      ]
spec:
  containers:
  - name: pod-1
    image: jorgealmansa/scapy:latest
    securityContext:
      privileged: true
    command: ["/bin/sh", "-c"]
    args:
      - |
        apt-get update && apt-get install -y iptables iproute2 ethtool
        sysctl -w net.ipv4.ip_forward=1

        ip route add 10.1.1.0/24 via 10.0.1.4 dev net1 
        ip route add 10.1.2.0/24 via 10.0.3.2 dev net2

        echo "=== Reglas de iptables ==="
        iptables -L -v -n

        echo "=== Interfaces de red ==="
        ip addr show
        arp -s 10.0.1.4 02:42:0a:00:03:03
        tail -f /dev/null
